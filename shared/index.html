<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Life App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .video-section {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            border: none;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        p {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        Best Life - خوش آمدید
    </header>

    <div class="container">
        <h2>ہماری بہترین ویڈیوز</h2>
        <div class="video-section">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>
        
        <h2>ایپ کے بارے میں</h2>
        <p>یہ ایپ آپ کی زندگی کو بہتر بنانے اور آپ کو بہترین معلومات فراہم کرنے کے لیے بنائی گئی ہے۔</p>
    </div>

</body>
</html>
